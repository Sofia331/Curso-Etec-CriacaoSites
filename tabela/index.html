<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body class="tabela">
    <a href="../index.html">Voltar</a>
    <h2>Como utilizar as Tabelas em HTML</h2>
    <p>As tabelas são listas de dados em duas dimensões e são compostas por linhas e colunas. Portanto, são muito utilizadas para apresentar dados de uma forma organizada</p>
    <p>Exemplo:</p>
    <div>
        <table>
            <thead>
                <th>Nome</th>
                <th>Valor</th>
            </thead>
    
            <tbody>
                <td>Água</td>
                <td>R$0,25</td>
            </tbody>
    
            <tbody>
                <td>Suco</td>
                <td>R$0,50</td>
            </tbody>
            
            <tfoot>
                <td>Total</td>
                <td>R$0,75</td>
            </tfoot>
        </table>
    </div>
</body>
